<div class="card bg-ligth">
  <div class="card-body">
    <h5 class="card-title text-center">Agregar citas</h5>
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        placeholder="Nombre completo"
        [(ngModel)]="nombre"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input
        type="date"
        id="fecha"
        class="form-control"
        [(ngModel)]="fecha"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input
        type="time"
        id="hora"
        class="form-control"
        [(ngModel)]="hora"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea
        name="sintomas"
        id="sintomas"
        rows="10"
        class="form-control"
        placeholder="¿Cuáles son sus sintomas?"
        [(ngModel)]="sintomas"
        required
      ></textarea>
    </div>
    <button style="width: 100%" (click)="agregarCita()" class="btn btn-primary btn-block">
      Agregar Cita
    </button>
  </div>
</div>
